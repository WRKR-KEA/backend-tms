name: Build and Test

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        shell: bash
        run: chmod +x gradlew

      - name: Inject secret into env.properties
        if: secrets.ENV_PROPERTIES != null
        run: |
          touch ./src/main/resources/env.properties
          echo "ENCRYPT_KEY=${{ secrets.ENV_PROPERTIES }}" > ./src/main/resources/env.properties
          cat ./src/main/resources/env.properties

      - name: Run Tests and Generate Coverage
        shell: bash
        run: |
          ./gradlew clean test jacocoTestReport

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/jacocoTestReport.xml

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        shell: bash
        run: chmod +x gradlew

      - name: Build with Gradle
        shell: bash
        run: |
          ./gradlew clean build --parallel --stacktrace --info -x test