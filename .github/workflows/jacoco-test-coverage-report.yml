name: Report Jacoco Test Coverage

on:
  pull_request:
    branches: [ "develop" ]
    types: [opened, synchronize, reopened]

permissions: write-all

jobs:
  test_and_report:
    name: Test and Generate Jacoco Test Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        shell: bash
        run: chmod +x gradlew

      - name: Inject secret into env.properties
        run: |
          touch ./src/main/resources/env.properties
          echo "ENV_PROPERTIES=${{ secrets.ENV_PROPERTIES }}" > ./src/main/resources/env.properties
          cat ./src/main/resources/env.properties

      - name: Run Tests and Generate Coverage
        shell: bash
        run: |
          ./gradlew clean test jacocoTestReport

      - name: Test Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.1
        with:
          title: Test Coverage Report
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 30
          min-coverage-changed-files: 50