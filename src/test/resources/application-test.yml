spring:
  config:
    import:
      - crypto.yml
      - mail.yml
      - swagger.yml
      - optional:classpath:env.properties

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    open-in-view: false

  sql:
    init:
      mode: always

swagger:
  server:
    url: http://localhost:8080